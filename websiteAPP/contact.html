<body>
    <div class="panel">
        <div class="loading"></div>
        <span class="goback"><a href="index.html"><img src="images/goback.png" alt="cooe" /></a></span> 
        <span class="menu_butt"><img src="images/menu.png" alt="cooe" /></span>
        <header>
            <p class="logo"><img src="images/follow_logo.png" alt="cooe" /></p>                 
        </header><!-- /header -->
        <p class="cutline">\</p> 
        <h1 class="title">联系我们</h1> 
        <div class="bg"><img src="images/prod_bg.png" /></div>         
        <section>            
            <div class="panel_innercont">
                <div class="contact_innercont">
                    <p class="tips">烦请提供以下信息，以便我们及时与您取得联系</p>
                    <form class="contact_cont_innercont" action="#" method="get">
                        <label class="bglabel">
                            <span class="slide-butt">称谓</span>
                            <input type="text" />
                        </label>
                        <label class="bglabel">
                            <span class="slide-butt">姓名</span>
                            <input type="text" />
                        </label>
                        <label class="bglabel">
                            <span class="slide-butt">手机</span>
                            <input type="text" minlength="11" maxlength="11"/>
                        </label>
                        <label class="bglabel">
                            <span class="slide-butt">电子邮件</span>
                            <input type="email" />
                        </label>
                        <label class="text-bg">
                            <textarea placeholder="\留言"></textarea>
                        </label>
                        <label class="submitlabel"><input class="submit" type="submit" value="提交" /></label>
                    </form> 
                </div>
                <footer>
                    <div class="copyright">
                        <p class="share">
                            <span class="weibo"></span>
                            <span class="weixin"><a href="http://mp.weixin.qq.com/s?__biz=MzA4MDcwMzY2NA==&mid=209610698&idx=1&sn=2d75ca546b88fbd38536e8d6c3210986&scene=1&srcid=12156XzbEuSGxn20VOGhStIx&key=ac89cba618d2d976fc4b95fd04919e745dd11566b0c5a929e7def55e24520525c2fe20771df488a00567e156efb82f17&ascene=1&uin=MjY3ODgxOTg4MA%3D%3D&devicetype=webwx&version=70000001&pass_ticket=sBnxvF0Io8VmzpllSFHOqynfEmoqgmDa%2FSTf6dugmNspMI%2FDz7TCkuqyjrhqN0cO" target="_blank"></a></span>

                        </p>
                    </div><!-- copyright /-->
                </footer><!-- footer /-->
            </div><!-- panel_innercont /-->

    </div><!-- panel /-->
